<html>
    <head>
        <meta charset="utf-8">
        <title>Rating Custom Element Testing</title>
        <meta name="viewport" content="initial-scale=1,width=device-width">
        <link rel="stylesheet" href="rating.css">
    </head>
    <body>
        <x-rating-element id="rating" value="2" max="7">
        </x-rating-element>
        <script src="../rating-element.js"></script>
        <script>
            const rating = document.getElementById('rating');
            rating.addEventListener('rate', e => console.info('rate', e.detail));
        </script>
    </body>
</html>
